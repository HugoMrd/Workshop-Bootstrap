<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Menu déroulant avec Bootstrap et JavaScript</title>
	<!-- Liens vers les fichiers CSS de Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Liens vers le fichier CSS personnalisé -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<!-- À completer -->
	</div>

	<!-- Liens vers les fichiers JavaScript de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Script JavaScript pour le menu déroulant -->
	<script>
		// Récupération de l'élément select
		var options = document.getElementById("options");

		// Ajout d'un événement pour réagir à la sélection de l'utilisateur
		options.addEventListener("change", function() {
			// Récupération de la valeur sélectionnée
			var valeur = options.value;
			// Modification du contenu de la div resultat
			document.getElementById("resultat").innerHTML = "Vous avez sélectionné l'option " + valeur;
		});
	</script>
</body>
</html>
